<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Document</title>
</head>
<body>
    <section class="wrapper">
        <div class="conteiner">

           <div class="picture">

                <input type="radio" id="slid_12" name="slid" checked>
                <input type="radio" id="slid_9" name="slid">
                <input type="radio" id="slid_6" name="slid">
                <input type="radio" id="slid_2" name="slid">
                <input type="radio" id="slid_1" name="slid">

                <div class="pic s1"><img src="assets/12_1920.jpg" alt="...12" ></div>
                <div class="pic s2"><img src="assets/9_1920.jpg" alt="...9" ></div>
                <div class="pic s3"><img src="assets/6_1920.jpg" alt="...6" ></div>
                <div class="pic s4"><img src="assets/2_1920.jpg" alt="...2" ></div>
                <div class="pic s5"><img src="assets/1_1920.jpg" alt="...1" ></div>
                
            </div>

        
            <div class="small_container">
                <div class="txt">
                    <div class="text-box">
                        <div class="text t1" id="text_12" checked><p>Думай так, будто тебя слышно. Мысли материальны. Думай красиво!</p></div>
                        <div class="text t2" id="text_9" hidden><p>Без темноты невозможно увидеть звезды</p></div>
                        <div class="text t3" id="text_6" hidden><p>Надо хотеть все – хотеть лучшее.</p></div>
                        <div class="text t4" id="text_2" hidden><p>Порой самый верный путь не самый легкий</p></div>
                        <div class="text t5" id="text_1" hidden><p>Стань тем, в кого ты влюбился бы …</p></div>
                    </div>
                </div>
                
                <div class="navigation">
                    <label  for="slid_12" for="text_12" class="bar"></label>
                    <label  for="slid_9" for="text_9" class="bar"></label>
                    <label  for="slid_6" for="text_6" class="bar"></label>
                    <label  for="slid_2" for="text_2" class="bar"></label>
                    <label  for="slid_1" for="text_1" class="bar"></label>
                </div>

            </div>
        </div>
    </section>
</body>
</html>
